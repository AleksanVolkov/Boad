    </div>

    <div class="wrapper">
        <div class="title">
            <h1>
                <span class="h1_one">Sign Up</span> <span >for brokercentral</span>  </h1>
            <h2>Fill out the form below to get started</h2>
        </div>
        <div class="input_check">
            <div class="check_box">
                <input type="checkbox">
                <p>Broker</p>
            </div>
            <div class="line"></div>
            <div class="check_box">
                <input type="checkbox">
                <p>Owner</p>
            </div>
        </div>
        
            
        <ul class="form form_Iinput">
            <li  class="form_item"></li>
            <div class="text-field">
                <label class="text-field__label" for="Company"></label>
                <input class="text-field__input" type="text" name="Company" id="Company" placeholder="Company" value="">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="first_name"></label>
                <input class="text-field__input" type="text" name="first_name" id="first_name" placeholder="First name" value="">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="last_name"></label>
                <input class="text-field__input" type="text" name="last_name" id="last_name" placeholder="Last name" value="">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="Phone"></label>
                <input class="text-field__input" type="text" name="Phone" id="Phone" placeholder="Phone" value="">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="mail"></label>
                <input class="text-field__input" type="text" name="mail" id="mail" placeholder="E-mail" value="">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="mail"></label>
                <input class="text-field__input" type="text" name="Website" id="Website" placeholder="Website" value="">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="media"></label>
                <input class="text-field__input" type="text" name="media" id="media" placeholder="Social media" value="">
            </div>

            
        </ul>
        <ul class="form form_password">
            <div class="text-field">
                <label class="text-field__label" for="password"></label>
                <input class="text-field__input" type="text" name="password" id="password" placeholder="Password " value="">
            </div>
            <div class="text-field">
                <img class="pass_one" src="./image/Frame.png" alt="">
                <img class="pass_two" src="./image/Frame.png" alt="">
                <label class="text-field__label" for="confrim"></label>
                <input class="text-field__input" type="text" name="confrim" id="confrim" placeholder="  Confrim Password " value="">
            </div>
            
            
        </ul>

        <div class="input_check input_check_fargot fargot">
            <div class="check_box check_box_fargot ">
                <input type="checkbox">
                <p>remember</p>
            </div>
            <div class=""><p>Forgot your password?</p></div>
            
        </div>
        <ul class="form characters">
            <div class="text-field">
                <label class="text-field__label" for="characters"></label>
                <input class="text-field__input" type="text" name="characters" id="characters" placeholder="Enter characters" value="">
            </div>
        </ul>
        <button>
            <a href=""><h2>confirm payment</h2></a>
        </button>
